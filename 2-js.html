<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 200px;
            width: 300px;
            background-color: rgb(17, 231, 255);
            border: 2px solid black;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div id="box">
    <div>
        <label for="firstNumber">First Number  :  </label>
        <input type="number" id="firstNumber" placeholder="Enter first number">
    </div>
    <br>
    <div>
        <label for="SecondNumber">Second Number : </label>
        <input type="number" id="secondNumber" placeholder="Enter first number">
    </div>
    <br>
    <div>
    <button type="button" onclick="usePrompt('add')">Add</button>
    <button type="button" onclick="usePrompt('subtract')">Subtract</button>
    <button type="button" onclick="usePrompt('multiply')">Multiply</button>
    <button type="button" onclick="usePrompt('divide')">Divide</button>
    </div>
    <br>

    <div id="result"></div>
    <script>
        function usePrompt(operation){
            let a= parseFloat(document.getElementById("firstNumber").value)
            let b= parseFloat(document.getElementById("secondNumber").value)
            let result='';

            if(isNaN(a)|| isNaN(b)){
            result='Please enter both numbers';
        }else{
            switch(operation){
                case 'add':
                    result= a + b;
                    break;
                case'subtract':
                    result = a - b;
                    break;
                case 'multiply':
                    result= a * b;
                    break;
                case 'divide':
                    result= a / b;
                    break;
            }
            
        }
        document.getElementById('result').innerText = 'Result : ' + result;
    }
    document
    </script>
</body>
</html>
